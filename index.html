<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的Vercel云应用</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem 4rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            color: #e84393;
        }
        p {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        .highlight {
            color: #e84393;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>成功部署</h1>
        <p>这是一个通过 <span class="highlight">Vercel PaaS 平台</span> 搭建的网站。</p>
    </div>
</body>
</html>
